<div class="row">
  <div class="col-sm-4 statistics">
    <h3>
      <small>{{anio}} - ELECCIONES GENERALES</small><br/>
      BOLIVIA
    </h3>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th></th>
          <th>Partido</th>
          <th>Votos</th>
          <th>% votos</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="partido in partidos | orderBy:'resultado':true">
          <td><div class="bandera" style="background-color: #{{partido.color}};"></div></td>
          <td>{{partido.sigla}}</td>
          <td class="numero">{{partido.resultado | number}}</td>
          <td class="numero">{{partido.porcentaje}}%</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mapa -->
  <mapa-bolivia class="col-sm-8 grafico" data="dpaGeoJSON" votos="partidosDepartamento" ng-show="isSelected(1)">
  </mapa-bolivia>

  <!-- Barras -->
  <barras-bolivia class="col-sm-8 grafico" data="partidos" ng-show="isSelected(2)">
  </barras-bolivia>

  <!-- Torta -->
  <torta-bolivia id="torta" class="col-sm-8 grafico" data="partidos" ng-show="isSelected(3)">
  </torta-bolivia>
</div>
<div id="barras"></div>
<div id="torta"></div>
<div id="tooltip"></div>
