<div class="row">
  <div class="col-sm-4 statistics">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Partido</th>
          <th>Votos</th>
          <th>% votos</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="partido in partidos | orderBy:'resultado':true">
          <td>{{partido.sigla}}</td>
          <td class="numero">{{partido.resultado | number}}</td>
          <td class="numero">{{partido.porcentaje}}%</td>
          <td style="background-color: #{{partido.color}};"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <mapa-bolivia class="col-sm-8" data="dpaGeoJSON" votos="partidosDepartamento" ng-show="isSelected(1)">
  </mapa-bolivia>
  <div ng-show="isSelected(2)">Barras</div>
  <div ng-show="isSelected(3)">Torta</div>
</div>
<div id="barras"></div>
<div id="torta"></div>
<div id="tooltip"></div>
