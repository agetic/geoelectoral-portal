<div class="row">

  <!-- Mapa -->
  <div class="col-md-8 col-sm-12 graficos">
    <ol id="mapa-breadcrumb" bread-crumbs></ol>
    <div class="row">
      <div class="col-sm-2 col-xs-3">
        <ul class="nav affix-anios">
          <li ng-repeat="a in anios" ng-class="{active: a === anio}">
            <a ng-click="setAnioIndex($index)">{{a}}</a>
          </li>
        </ul>
      </div>
      <div class="col-sm-10 col-xs-9">
        <mapa-bolivia class="grafico" data="dpaGeoJSON" votos="partidosDepartamento" current-dpa="currentDpa" tipos-dpa="tiposDpa" partido="partidoSeleccionado" ng-if="isSelected(1)">
        </mapa-bolivia>

        <!-- Barras -->
        <barras-bolivia class="grafico" data="partidos" tab="{{tab}}" ng-if="isSelected(2)">
        </barras-bolivia>

        <!-- Torta -->
        <torta-bolivia id="torta" class="grafico" data="partidos" tab="{{tab}}" ng-if="isSelected(3)">
        </torta-bolivia>
      </div>
    </div>
  </div>

  <!-- EstadisticS -->
  <div class="col-md-4 col-sm-12 statistics">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Partido</th>
          <th class="numero">Votos</th>
          <th class="numero">% votos</th>
        </tr>
      </thead>
      <tbody>
        <tr id="partido_{{partido.id_partido}}" ng-repeat="partido in partidos" title="{{partido.partido_nombre}}<br/>{{partido.observacion}}" data-html="true" data-toggle="tooltip" data-placement="bottom" class="tooltip-tabla" ng-mouseover="hoverIn()" ng-click="seleccionarPartido($index)" >
          <td>
            <div class="bandera" style="background-color: #{{partido.color}};" ng-class="establecerClases(partido)"></div>
          </td>
          <td>{{partido.sigla}}</td>
          <td class="numero">{{partido.resultado | number}}</td>
          <td class="numero">{{partido.porcentaje | number:2}}%</td>
        </tr>
      </tbody>
    </table>

    <div class="btn-group pull-right uninominales">
      <button type="button" ng-click="setTipoEleccion(1)" class="btn btn-default btn-sm" ng-class="{active: getTipoEleccion()===1}">Plurinominales</button>
      <button type="button" ng-click="setTipoEleccion(2)" class="btn btn-default btn-sm" ng-class="{active: getTipoEleccion()===2}">Uninominales</button>
    </div>

    <div class="btn-group pull-right dpas">
      <button type="button" ng-click="setTipoDpa(2)" class="btn btn-default btn-sm" ng-class="{active: getTipoDpa()===2}">Departamento</button>
      <button type="button" ng-click="setTipoDpa(3)" class="btn btn-default btn-sm" ng-class="{active: getTipoDpa()===3}">Provincia</button>
      <button type="button" ng-click="setTipoDpa(4)" class="btn btn-default btn-sm" ng-class="{active: getTipoDpa()===4}">Municipio</button>
      <button type="button" ng-click="setTipoDpa(5)" class="btn btn-default btn-sm" ng-class="{active: getTipoDpa()===5}">Circunscripci√≥n</button>
    </div>

  </div>

</div>
<div id="tooltip-mapa"></div>
