<div class="row">

  <!-- Mapa -->
  <div class="col-sm-8">
    <ol id="mapa-breadcrumb" ng-show="isSelected(1)" bread-crumbs></ol>

    <mapa-bolivia class="grafico" data="dpaGeoJSON" votos="partidosDepartamento" current-dpa="currentDpa" tipos-dpa="tiposDpa" partido="partidoSeleccionado" ng-show="isSelected(1)">
    </mapa-bolivia>

  </div>

  <!-- Barras -->
  <barras-bolivia class="col-sm-8 grafico" data="partidos" tab="{{tab}}" ng-show="isSelected(2)">
  </barras-bolivia>

  <!-- Torta -->
  <torta-bolivia id="torta" class="col-sm-8 grafico" data="partidos" tab="{{tab}}" ng-show="isSelected(3)">
  </torta-bolivia>

  <!-- EstadisticS -->
  <div class="col-sm-4 statistics">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Partido</th>
          <th class="numero">Votos</th>
          <th class="numero">% votos</th>
        </tr>
      </thead>
      <tbody>
        <tr id="partido_{{partido.id_partido}}" ng-repeat="partido in partidos" title="{{partido.partido_nombre}}" data-toggle="tooltip" data-placement="bottom" class="tooltip-tabla" ng-mouseover="hoverIn()" ng-click="seleccionarPartido($index)" >
          <td>
            <div class="bandera" style="background-color: #{{partido.color}};" ng-class="establecerClases(partido)"></div>
          </td>
          <td>{{partido.sigla}}</td>
          <td class="numero">{{partido.resultado | number}}</td>
          <td class="numero">{{partido.porcentaje | number:2}}%</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div id="tooltip-mapa"></div>
