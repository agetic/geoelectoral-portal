<div class="row">

  <!-- Mapa -->
  <div class="col-md-8 col-sm-12 graficos">
    <ol id="mapa-breadcrumb" bread-crumbs></ol>
    <div class="row">
      <div resize class="col-sm-2" ng-class="anios_columna()">
        <button class="btn btn-default btn-anios" type="button" data-toggle="dropdown">{{anio}}
          <span class="caret"></span>
        </button>
        <ul class="nav-anios affix-anios" ng-class="anios_tipo()">
          <li ng-class="{active: a === anio}" ng-repeat="a in anios" >
            <a tabindex="0" ng-click="setAnioIndex($index)">{{a}}</a>
            <ul ng-show="a===anio">
              <li class="li-image li-header">Plurinominales</li>
              <li class="li-btn-group">
                <button type="button" ng-click="currentDpa.idTipoEleccion=1;setTipoDpa(2)" class="btn btn-default btn-sm nav-justified" ng-class="{active: getTipoDpa()===2 && getTipoEleccion(1)==1}">Departamento</button>
                <button type="button" ng-click="currentDpa.idTipoEleccion=1;setTipoDpa(3)" class="btn btn-default btn-sm nav-justified" ng-class="{active: getTipoDpa()===3 && getTipoEleccion(1)==1}">Provincia</button>
                <button type="button" ng-click="currentDpa.idTipoEleccion=1;setTipoDpa(4)" class="btn btn-default btn-sm nav-justified" ng-class="{active: getTipoDpa()===4 && getTipoEleccion(1)==1}">Municipio</button>
              </li>
              <li class="li-image li-header">Uninominales</li>
              <li class="li-btn-group">
                <button type="button" ng-click="currentDpa.idTipoEleccion=2;setTipoDpa(5)" class="btn btn-default btn-sm nav-justified" ng-class="{active: getTipoDpa()===5 && getTipoEleccion(1)==2}">Circunscripci√≥n</button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      
      <div class="col-sm-10" ng-class="mapa_columna()">
        <mapa-bolivia class="grafico" data="dpaGeoJSON" votos="partidosDepartamento" current-dpa="currentDpa" tipos-dpa="tiposDpa" partido="partidoSeleccionado" ng-if="isSelected(1)">
        </mapa-bolivia>

        <!-- Barras -->
        <barras-bolivia class="grafico" data="partidos" tab="{{tab}}" ng-if="isSelected(2)">
        </barras-bolivia>

        <!-- Torta -->
        <torta-bolivia id="torta" class="grafico" data="partidos" tab="{{tab}}" ng-if="isSelected(3)">
        </torta-bolivia>
      </div>
    </div>
  </div>

  <!-- EstadisticS -->
  <div class="col-md-4 col-sm-12 statistics">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Partido</th>
          <th class="numero">Votos</th>
          <th class="numero">% votos</th>
        </tr>
      </thead>
      <tbody>
        <tr id="partido_{{partido.id_partido}}" ng-repeat="partido in partidos" title="{{partido.partido_nombre}}<br/>{{partido.observacion}}" data-html="true" data-toggle="tooltip" data-placement="bottom" class="tooltip-tabla" ng-mouseover="hoverIn()" ng-click="seleccionarPartido($index)" >
          <td>
            <div class="bandera" style="background-color: #{{partido.color}};" ng-class="establecerClases(partido)"></div>
          </td>
          <td>{{partido.sigla}}</td>
          <td class="numero">{{partido.resultado | number}}</td>
          <td class="numero">{{partido.porcentaje | number:2}}%</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
<div id="tooltip-mapa"></div>
