<div class="row">
  <div class="col-sm-12 titulo">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-default active">Departamento</button>
      <button type="button" class="btn btn-default">Provincia</button>
      <button type="button" class="btn btn-default">Municipio</button>
      <button type="button" class="btn btn-default">Circunscripci√≥n</button>
    </div>
    <h3>
      Elecciones Generales<br/>
      {{getLugar()}}
    </h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 statistics">
    <table class="table table-condensed table-hover">
      <thead>
        <tr>
          <th></th>
          <th>Partido</th>
          <th class="numero">Votos</th>
          <th class="numero">% votos</th>
        </tr>
      </thead>
      <tbody>
        <tr id="partido_{{partido.id_partido}}" ng-repeat="partido in partidos | orderBy:'resultado':true" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
          <td><div class="bandera" style="background-color: #{{partido.color}};" ng-class="{sinbandera: partido.color==undefined}"></div></td>
          <td ng-hide="hoverTooltip">{{partido.sigla}}</td>
          <td ng-hide="hoverTooltip" class="numero">{{partido.resultado | number}}</td>
          <td ng-hide="hoverTooltip" class="numero">{{partido.porcentaje}}%</td>
          <td ng-show="hoverTooltip" colspan="3">{{partido.partido_nombre}}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Mapa -->
  <mapa-bolivia class="col-sm-8 grafico" data="dpaGeoJSON" votos="partidosDepartamento" current-dpa="currentDpa" tipos-dpa="tiposDpa" ng-show="isSelected(1)">
  </mapa-bolivia>

  <!-- Barras -->
  <barras-bolivia class="col-sm-8 grafico" data="partidos" tab="{{tab}}" ng-show="isSelected(2)">
  </barras-bolivia>

  <!-- Torta -->
  <torta-bolivia id="torta" class="col-sm-8 grafico" data="partidos" tab="{{tab}}" ng-show="isSelected(3)">
  </torta-bolivia>
</div>
<div id="barras"></div>
<div id="torta"></div>
<div id="tooltip"></div>
