<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>GeoElectoral</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="geoelectoralFrontendApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <section ng-controller="PanelCtrl">
        <div class="header">
          <ul class="nav nav-pills pull-right">
            <li ng-class="{active: isSelected(1)}">
              <a href ng-click="selectTab(1)">Mapa</a>
            </li>
            <li ng-class="{active: isSelected(2)}">
              <a href ng-click="selectTab(2)">Barras</a>
            </li>
            <li ng-class="{active: isSelected(3)}">
              <a href ng-click="selectTab(3)">Torta</a>
            </li>
          </ul>
          <input type="range" min="0" max="{{anios.length - 1}}" ng-model="e.anioIndex" list="anioslist">
          <datalist id="anioslist">
            <option ng-repeat="a in anios" value="{{$index}}"></option>
          </datalist>
          <h3 class="text-muted">
            <span>{{anio}}</span>
          </h3>
        </div>
        <div ng-view></div>
      </section>

      <div class="footer">
        <center><div class='copyleft'>&copy;</div> 2014 - GeoBolivia</center>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/mapabolivia.js"></script>
        <script src="scripts/directives/barrasbolivia.js"></script>
        <script src="scripts/controllers/panel.js"></script>
        <script src="scripts/directives/tortabolivia.js"></script>
        <script src="scripts/services/grupofactory.js"></script>
        <!-- endbuild -->
</body>
</html>
