<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.png" />
    <title>GeoElectoral</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!--<meta name="viewport" content="initial-scale=1, maximum-scale=1">-->
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-growl-v2/build/angular-growl.css" />
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="geoelectoralFrontendApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <section ng-controller="PanelCtrl">
        <div class="header" id="header">
          <div id="logo-desktop" class="logo-adsib">
              <a href="/"><img src="images/logo-agetic.png">
             
 
                <!--<img src="images/logo-agetic.png"                data-src-768px="images/logo-icono.png"
                                
     alt="">>-->
            </a>
          </div>
            
           <div id="logo-mobile" class="logo-adsib">
              <a href="/"><img src="images/logo-icono.png">
              
            </a>
          </div> 
          <!--<h3 class="geoelectoral-titulo">GeoElectoral</h3>-->
          <h4 class="titulo">{{anio}} - {{getEleccion()}} <!--<br />{{getLugar()}}--></h4>          
        </div><!-- /.header -->   
        <div growl inline="true"></div>
        <leaflet id="mapa" defaults="defaults" center="bolivia" maxbounds="maxbounds" resize ></leaflet>
        <!--div id="fondo-mapa" resize ng-show="isSelected(4)"></div>
        <mapa-bolivia data="dpaGeoJSON" votos="partidosDepartamento" current-dpa="currentDpa" tipos-dpa="tiposDpa" partido="partidoSeleccionado" centrar-mapa="centrarMapa">
        </mapa-bolivia-->
        <div ng-view id="ng-view"></div>
       </section>

      <div class="footer">
        <center>
          <div class='copyleft'>&copy;</div>
            {{date | date:'yyyy'}} -
            <a href="http://agetic.gob.bo" target="_blank">Agencia de Gobierno Electrónico y Tecnologías de Información y Comunicación</a>
            <!--<a href="http://www.vicepresidencia.gob.bo/" target="_blank">Vicepresidencia del Estado</a>-->
          </center>
      </div>
    </div>

    <div id="logo-canada"><small><!--version AGETIC v1.1 20160314--></small></div>
    <div id="logo-geobolivia"><a href="http://geo.gob.bo" target="_blank"><img src="images/geobolivia.png"/></a></div>
    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-growl-v2/build/angular-growl.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/leaflet/dist/leaflet-src.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/ng-csv/build/ng-csv.min.js"></script>
    <script src="bower_components/angular-leaflet-directive/dist/angular-leaflet-directive.js"></script>
    <script src="bower_components/lz-string/libs/lz-string.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/barrasbolivia.js"></script>
        <script src="scripts/controllers/panel.js"></script>
        <script src="scripts/directives/tortabolivia.js"></script>
        <script src="scripts/services/grupofactory.js"></script>
        <script src="scripts/services/dpa.js"></script>
        <script src="scripts/services/breadcrumbfactory.js"></script>
        <script src="scripts/directives/breadcrumbs.js"></script>
        <script src="scripts/directives/panel.js"></script>
        <script src="scripts/services/panelfactory.js"></script>
        <!-- endbuild -->
</body>
</html>
