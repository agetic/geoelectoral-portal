<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="favicon.ico" />
    <title>GeoElectoral</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-growl-v2/build/angular-growl.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="geoelectoralFrontendApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="MainCtrl">
      <section ng-controller="PanelCtrl">
        <div class="header">
          <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Navegacion</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>

                <div class="logo-adsib">
                  <a href="/"><img src="/images/logo-adsib.png"></a>
                </div>
                <h2 class="geoelectoral-titulo">GeoElectoral</h2>
                <h2 class="navbar-brand titulo" ng-hide="anio===2014">Elecciones Generales {{getLugar()}}</h2>
                <h2 class="navbar-brand titulo" ng-show="anio===2014">Elecciones Generales {{getLugar()}} (Resultados parciales <a href="http://computo2014.oep.org.bo/">Tribunal Supremo Electoral</a>)</h2>
              </div>

              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav nav-pills pull-right">
                  <li ng-class="{active: isSelected(1)}">
                    <a href ng-click="selectTab(1)">Mapa</a>
                  </li>
                  <li ng-class="{active: isSelected(2)}">
                    <a href ng-click="selectTab(2)">Barras</a>
                  </li>
                  <li ng-class="{active: isSelected(3)}">
                    <a href ng-click="selectTab(3)">Torta</a>
                  </li>
                </ul>

              </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
          </div><!-- /.navbar -->
        </div><!-- /.header -->
        <div growl inline="true"></div>
        <div ng-view></div>
      </section>

      <div class="footer">
        <center>
          <div class='copyleft'>&copy;</div>
            2014 -
            <a href="http://adsib.gob.bo">Agencia para el Desarrollo de la Sociedad de la Informaci√≥n en Bolivia</a> -
            <a href="http://www.vicepresidencia.gob.bo/">Vicepresidencia del Estado</a>
          </center>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-growl-v2/build/angular-growl.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/mapabolivia.js"></script>
        <script src="scripts/directives/barrasbolivia.js"></script>
        <script src="scripts/controllers/panel.js"></script>
        <script src="scripts/directives/tortabolivia.js"></script>
        <script src="scripts/services/grupofactory.js"></script>
        <script src="scripts/services/dpa.js"></script>
        <script src="scripts/services/breadcrumbfactory.js"></script>
        <script src="scripts/directives/breadcrumbs.js"></script>
        <!-- endbuild -->
</body>
</html>
